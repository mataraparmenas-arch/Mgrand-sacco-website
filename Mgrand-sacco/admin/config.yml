backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "static/images" # Media files will be stored in the repo under static/images
public_folder: "/images" # The src attribute for uploaded media will begin with /images

collections:
  - name: "forms" # Used in routes, e.g., /admin/collections/forms
    label: "Downloadable Forms" # Used in the UI
    folder: "content/forms" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "File", name: "file", widget: "file", default: ""}
      - {label: "Category", name: "category", widget: "select", options: ["Membership", "Loan", "Guarantor", "KYC", "Other"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Download Count", name: "download_count", widget: "number", default: 0, min: 0}
